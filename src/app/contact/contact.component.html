<div id="formulaire">
  <div class="contact-header">

      <p></p>

  </div>
  <section><br><br>

      <div class="container">
          <form>

              <div class="form-row">
                  <div class="form-group col-md-5 name-form">
                      <label for="inputname">Name :</label>
                          <input type="text" class="form-control" id="inputname" placeholder="Your name">
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-5">
                      <label for="inputmail">Email :</label>
                          <input type="email" class="form-control" id="inputmail" placeholder="Email">
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group">
                      <label for="inputtopic">What are you looking for ?</label>
                          <select id="inputtopic" class="form-control form-control-lg">
                              <option selected>Choose here</option>
                              <option>...</option>
                              <option>...</option>
                              <option>...</option>
                              <option>...</option>
                          </select>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-12">
                      <label for="Textarea">Your message :</label>
                          <textarea class="form-control" id="Textarea" placeholder="Message required" rows="3" ></textarea>
                  </div>
              </div><br>

              <div class="form-row">
                  <div class="form-group col-md-1 ">
                      <button type="submit" class="btn btn-outline-primary btn-lg" onclick="alert('Thanks for your message !');">Submit</button>
                  </div>
              </div>


          </form>
      </div>
  </section><br>
</div>
